<!DOCTYPE html>
<html lang="ru">
    <head>
        <link href="style.css" rel="stylesheet">
        <meta charset="utf-8">
        <title>CPS</title>
        <style>
            
        </style>
    </head>
    <body>
        <header>
            <div class="headmenu">
                <div class="menu">
                    <button class="menu__button button">
                    <img src="img/icons/burger.svg" width="40px" height="40px">
                    </button>
                    <div class="menu__logo">
                    <img src="img/logo.svg" width="96.55px" height="50.81px" alt="Логотип">
                    </div>
                </div>
                <div class="actions">
                    <button class="actions__repair button">
                        <img src="img/icons/repair.svg" width="40px" height="40px">
                    </button>
                    <button class="actions__status button">
                        <img src="img/icons/checkstatus.svg" width="40px" height="40px">
                    </button>
                </div>
            </div>

        </header>
        <main>
            <div class="content">
                <div class="content__title">
                    Услуги и сервисы
                </div>
                <div class="options">
                    <input class="options__button" type="button" value="Ремонтируемые бренды">
                    <input class="options__button" type="button" value="Ремонтируемые устройства">
                    <input class="options__button" type="button" value="Цены на услуги">
                    <input class="options__button" type="button" value="Адреса сервисных центров">
                    <input class="options__button" type="button" value="Специальные цены">
                    <input class="options__button" type="button" value="Отзывы">
                </div>
                <div class="content__text">
                    Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
                </div>
                
                    <button class="content__more">
                        <!-- <img src="img/icons/icon.svg" width="7.41px" height="10.29px"> -->
                        Читать далее
                </button>
          
                <div class="image">
                    <img src="img/img.jpg" width="320" height="176" alt="Картинка">
                </div>
            </div>

        </main>

    </body>
</html>
